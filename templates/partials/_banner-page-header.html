{% set transformedImage = craft.imager.transformImage(entry.bannerImage.one(), { width: 1200, height: 600 }) %}
<section class="page-banner">
  <div class="banner-image" style="background-image: url('{{ transformedImage.getUrl() }}');"></div>
  <div class="banner-content">
    <h1 class="banner-headline">{{ entry.bannerHeadline|nl2br }}</h1>
    {% if entry.bannerText %}
      <p class="banner-text">{{ entry.bannerText }}</p>
    {% endif %}
  </div>
</section>
