{% set query = craft.app.request.getParam('q') %}

<form action="{{ actionUrl }}" class="search-filter{{ searchClass is defined ? ' ' ~ searchClass : '' }}">

  <div class="search-wrap">
    <input type="search" name="q" placeholder="{{placeholder}}"{% if query is defined %} value="{{ query }}"{% endif %}>
    <button type="submit" class="svg-inject" data-icon="icon-search"><span class="visually-hidden">{{ 'search'|t }}</span></button>
  </div>

</form>
