{% set entrySlug = craft.app.request.getSegment(2) %}
{% set entry = craft.entries().slug(entrySlug|literal).one() %}
{%
  set settings = {
    filename: 'EdNavigator_' ~ entry.slug ~ '.pdf',
    variables: {
      entry: entry
    }
  }
%}

{{ craft.enupalsnapshot.displayTemplate("posts/_pdf-template", settings) }}
